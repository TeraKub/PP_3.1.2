<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>User, welcome spring boot security page!</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Login</th>
        <th>Role</th>
    </tr>

    <tbody>
    <tr th:each="user : ${user_data}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td><p th:each=" role : ${user.getRoles()}" th:text="${role.getRoleName()}"></p></td>
    </tr>
    </tbody>
</table>
<br/><br/>

<input type="button" value="Logout" onclick="window.location.href = 'logout'"/>
</body>
</html>
